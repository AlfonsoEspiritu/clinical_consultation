<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgistro</title>
	<link rel="stylesheet" type="text/css" href="../Login/CSS/Sing.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body  style="background-color: honeydew;">
    <div class="container">
		<div class="row m-5 no-gutters shadow-lg">
			<div class="col-md-6 d-none d-md-block">
				<img src="../Login/imagenes/conocimienrto.jpg" width="550px" height="920px">
			</div>
			<div class="col-md-6 bg.white p-5">
				<center>
				<h3 class="pb-3">Registro de protocolo</h3>
				</center>
				<div class="form-style">
					<form action="Html/Home.html">
						<div class="form-group pb-3">
							<input type="text" placeholder="Primer Nombre" class="form-control" id="exampleInputName" required>
							<input type="text" placeholder="Primer Apellido" class="form-control" id="exampleInputName" required>
							
						</div>
                        <div class="form-group pb-3">
							<center>
                            <label for="date">Fecha de nacimiento</label><br>
                            <input type="date" id="fecha1" name="fecha1"><br>
						    </center>
						</div>
                        <div class="form-group pb-3">
							<input type="Age" placeholder="Edad" class="form-control" id="exampleInputAge" required>
						</div>
                        <div class="form-group pb-3">
							<input type="Blood" placeholder="Tipo sanginio" class="form-control" id="exampleInputBlood" required>
						</div>
                        <div class="form-group pb-3">
							<input type="Weight" placeholder="Ingrese su peso" class="form-control" id="exampleInputWeight" required>
						</div>
                        <div class="form-group pb-3">
							<input type="Height" placeholder="Ingrese su estatura" class="form-control" id="exampleInputHeight" required>
						</div>
						<div class="form-group pb-3">
							<input type="email" placeholder="Correo electroncico" class="form-control" id="exampleInputEmail" required>
						</div>
						<div class="form-group pb-3">
							<input type="password" placeholder="Contraseña" class="form-control" id="exampleInputPassword1" required>
						</div>
						<div class="form-group pb-3">
							<input type="password" placeholder="Confirme contraseña" class="form-control" id="exampleInputPassword2" required>
						</div>
						<div class="pb-2">
							<center>
							<button type="submit" class="btn-primary w-100 fotn-weight-bold mt-2">Enviar</button>
							</center>
						</div>
					</form>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
