<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./Form/CSS/estilos.css">
    <link rel="stylesheet" href="./Form/CSS/estilos2.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <nav class="nav" id="nvar">
        <div class="brand">
            <h3>Consultas clinicas</h3>
        </div>

        <div class="navigation">
            <ul class="menu">
                <li><a href="./Home.html">Inicio</a></li>
            </ul>
            <div class="user">
                <button class="search-button"><i class="fa fa-user"></i></button>
            </div>
        </div>
    </nav>
    <form>
        <h1 class="tittle" style="padding-bottom: 40px">Sintomas</h1>
        <label>*Required</label><br/>
        <div class="form_div">
            <label for="nombre"><b>Nombre</b></label><br/>
            <input class="controls" type="text" id="nombre" name="nombre" placeholder="Nombre(s)" aria-label="Apellido"/>
            <input class="controls" type="text" id="apellido" name="apellido" placeholder="Apellidos"/>
        </div>
        <div class="form_div">
            <label for="Numero de Telefono"><b>Numero de Telefono<span style="color: red;">*</span></b></label><br/>
            <input class="controls" type="text" name="telefono" id="telefono">
        </div>
        <div class="form_div">
            <label for="Direccion"><b>Direccion<span style="color: red;">*</span></b></label><br/>
            <input class="controls" type="text" name="direccion" id="calle1" placeholder="Calle 1">
            <input class="controls" type="text" name="direccion" id="calle2" placeholder="Calle 2">
            <input class="controls" type="text" name="direccion" id="cuidad" placeholder="Cuidad">
            <input class="controls" type="text" name="direccion" id="estado" placeholder="Estado">
            <input class="controls" type="text" name="direccion" id="cp" placeholder="Codigo Postal">




        </div>
        <div class="form_div">
            <label for="nombre"><b>Genero<span style="color: red;">*</span></b></label><br/>
            <input type="radio" id="femenino" name="genero" value="f">
            <label for="femenino">Femenino</label><br/>
            <input type="radio" id="masculino" name="genero" value="m">
            <label for="masculino">Masculino</label><br/>
        </div>
        <div class="form_div"> 
            <label>Edad</label><br/>
            <input type="radio" name="edad" id="0a9">
            <label><b>0-9 años de edad</b></label><br/>
            <input type="radio" name="edad" id="10a19">
            <label><b>10-19 años de edad</b></label><br/>
            <input type="radio" name="edad" id="20a29">
            <label><b>20-29 años de edad</b></label><br/>
            <input type="radio" name="edad" id="30a39">
            <label><b>30-39 años de edad</b></label><br/>
            <input type="radio" name="edad" id="40a49">
            <label><b>40-49 años de edad</b></label><br/>
            <input type="radio" name="edad" id="50a59">
            <label><b>50-59 años de edad</b></label><br/>
            <input type="radio" name="edad" id="60a69">
            <label><b>60-69 años de edad</b></label><br/>
            <input type="radio" name="edad" id="70a79">
            <label><b>70-79 años de edad</b></label><br/>
            <input type="radio" name="edad" id="80">
            <label><b>80 o mayor</b></label><br/>
        </div>
        <div class="form_div">
            <label>¿Tiene alguna condición preexistente como enfermedad cardiaca, diabetes, 
                hipertensión o enfermedad pulmonar?<span style="color: red">*</span>
            </label><br/>
            <input type="radio" name="enfermedad" id="1">
            <label><b>Si</b></label><br/>
            <input type="radio" name="enfermedad" id="1">
            <label><b>No</b></label><br/>
        </div>
        <div class="form_div">
            <label>¿Tiene un sistema inmunitario debilitado debido a una enfermedad 
                o medicamento?<span style="color: red">*</span>
            </label><br/>
            <input type="radio" name="enfermedad" id="1">
            <label><b>Si</b></label><br/>
            <input type="radio" name="enfermedad" id="1">
            <label><b>No</b></label><br/>
        </div>
        <div class="form_div">
            <label>¿Es alergico de algun medicamento?<span style="color: red">*</span>
            </label><br/>
            <input type="radio" name="enfermedad" id="1">
            <label><b>Si</b></label><br/>
            <input type="radio" name="enfermedad" id="1">
            <label><b>No</b></label><br/>
        </div>
        <div class="form_div">
            <label for="Medic"><b>Si puso "Si", por favor menciona cual o cuales son:</b></label><br/>
            <input class="controls" type="text" name="medic" id="medic">
        <div class="form_div">
            <label>¿Cuáles son todos sus sintomas?<span style="color: red">*</span></label><br/>
            <label><input type="checkbox" name="fiebre"><b>Fiebre (arriba de los 37°C)</b></label><br/>
            <label><input type="checkbox" name="tos"><b>Tos</b></label><br/>
            <label><input type="checkbox" name="respirar"><b>Dificultad para respirar</b></label><br/>
            <label><input type="checkbox" name="cabeza"><b>Dolor de cabeza</b></label><br/>
            <label><input type="checkbox" name="escalofrios"><b>Escalofríos</b></label><br/>
            <label><input type="checkbox" name="dolores"><b>Dolores corporales (dolor en articulaciones, dolores musculares)</b></label><br/>
            <label><input type="checkbox" name="flujo"><b>Flujo nasal</b></label><br/>
            <label><input type="checkbox" name="garganta"><b>Dolor de garganta</b></label><br/>
            <label><input type="checkbox" name="nauses"><b>Nauseas</b></label><br/>
            <label><input type="checkbox" name="vomito"><b>Vómito</b></label><br/>
            <label><input type="checkbox" name="diarrea"><b>Diarrea</b></label><br/>
            <label style="font-size: 10px">Marque todo lo que corresponda</label>
        </div>
        <div class="form_div">
            <label>¿Cuándo empezaron los sintomas?<span style="color: red">*</span></label><br/>
            <input type="date" name="fecha" id="fecha">
        </div>
        <div class="div-buttom">
            <input class="boton-submit" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
